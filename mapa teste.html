<style>
  /* Layout/responsivo */
  .mapa-wrap { max-width: 980px; margin: 0 auto; }
  #Camada_2 { width: 100%; height: auto; display: block; }

  /* Interações das regiões */
  .hint {
    cursor: pointer;
    transition: opacity .2s ease, filter .2s ease, fill .15s ease;
    outline: none;
  }

  /* === CORES DO MAPA (laranja base, verde no hover/foco e ativo) === */
  #Camada_2 .hint {
    fill: #ff7a00 !important;     /* laranja */
    stroke: #1f2937;              /* contorno opcional (cinza-escuro) */
    stroke-width: 0.75;
  }
  #Camada_2 .hint:hover,
  #Camada_2 .hint:focus {
    fill: #22c55e !important;     /* verde hover/foco */
    opacity: 1;
    filter: drop-shadow(0 0 0.35rem rgba(0,0,0,.28));
    outline: none;
  }
  #Camada_2 .hint.active {
    fill: #16a34a !important;     /* verde ativo (após clique) */
    filter: drop-shadow(0 0 0.45rem rgba(0,0,0,.35));
  }

  /* Tooltip */
  .mapa-tooltip {
    position: fixed;
    pointer-events: none;
    padding: .35rem .55rem;
    background: rgba(0,0,0,.75);
    color: #fff;
    font-size: .85rem;
    border-radius: .35rem;
    transform: translate(-50%, -140%);
    white-space: nowrap;
    z-index: 9999;
    opacity: 0;
    transition: opacity .15s ease;
  }

  /* Acessibilidade: foco visível ao usar teclado */
  .hint:focus { outline: 2px dashed #222; outline-offset: 2px; }
</style>

<script>
  (function () {
    const svg = document.getElementById('Camada_2');
    const tooltip = document.getElementById('mapa-tooltip');

    // Clique (delegação)
    svg.addEventListener('click', (e) => {
      const region = e.target.closest('path.hint');
      if (!region) return;

      // Alterna destaque visual opcional
      svg.querySelectorAll('.hint.active').forEach(el => el.classList.remove('active'));
      region.classList.add('active');

      const nome = region.dataset.region || 'regiao-desconhecida';

      // Ação exemplo (substitua pelo que quiser: navegação/modal/etc.)
      console.log('Clique na região:', nome);
      alert('Você clicou em: ' + nome);
    });

    // Tooltip no hover/move
    svg.addEventListener('mousemove', (e) => {
      const region = e.target.closest('path.hint');
      if (!region) {
        tooltip.style.opacity = 0;
        return;
      }
      const nome = region.dataset.region || 'região';
      tooltip.textContent = nome;
      tooltip.style.left = e.clientX + 'px';
      tooltip.style.top = e.clientY + 'px';
      tooltip.style.opacity = 1;
    });

    svg.addEventListener('mouseleave', () => {
      tooltip.style.opacity = 0;
    });

    // Acessibilidade: permitir foco por teclado
    svg.querySelectorAll('path.hint').forEach((p) => {
      p.setAttribute('tabindex', '0');
      if (!p.getAttribute('aria-label') && p.dataset.region) {
        p.setAttribute('aria-label', p.dataset.region);
      }
      p.addEventListener('keydown', (ev) => {
        if (ev.key === 'Enter' || ev.key === ' ') {
          ev.preventDefault();
          p.click();
        }
      });
    });
  })();
</script>
